apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nginx
  namespace: flux-system
spec:
  targetNamespace: ingress-nginx
  releaseName: prod
  chart:
    spec:
      chart: ingress-nginx
      # reconcileStrategy: Revision
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
      version: "4.4.1" 
  interval: 5m
  install:
    remediation:
      retries: -1
  
  # https://github.com/kubernetes/ingress-nginx/blob/main/charts/ingress-nginx/values.yaml
  values:
    defaultBackend:
      enabled: true
    controller:
      service:
        type: LoadBalancer
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          additionalLabels:
            release: prometheus
      
      ingressClassResource:
        name: nginx
        enabled: true
        default: true
      # setAsDefaultIngress: true
      watchIngressWithoutClass: true
